<!DOCTYPE html>
<html lang="en">

    <!-- Metadata Information for Alex S Portfolio Contact Page -->

    <head>

        <!-- Title Displayed in Browser Tab -->
        <title>Alex S Portfolio</title>
        <!-- Character Set Displayed -->
        <meta charset="UTF-8">
        <!-- Page Author  -->
        <meta name="author" content="Alex Schwartz">
        <!-- Search Engine Keywords -->
        <meta name="keywords" content="Alex Schwartz Portfolio">
        <!-- Page Description -->
        <meta name="description" content="Alex S Portfolio">
        <!-- Recommended W3School Viewport Setting Testing -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- External Asset Links -->
        <!-- CSS Reset -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <!-- Our Stylesheet -->
        <link rel="stylesheet" href="assets/css/style.css">


    </head>

    <!-- Web-Visible Content for Alex S Portfolio Contact Page -->
    <body
        id="body"
        class="body"
    >

         <!-- Page Header and Navigation Bar -->
        <!-- Goal: Always at top of browser windobw when scrolling -->
        <header
            id="header"
            class="tagheader"
        >
            <div
                id="navbarproperties"
            >
                <!-- Navigation Bar Container -->
                
                <ul 
                    id="navbar"
                    class="navbar"
                >

                    <!-- Nav Bar Name Header -->
                    <li 
                        id="myname"
                        class="info_header" 
                    >Aaron "Alex" Schwartz
                    </li>


                    <!-- Link_Active for contact.html -->
                    <li><a 
                        href="contact.html" 
                        id="linkcontact" 
                        class="navactive" 
                        title="Click this link to contact Alex"
                        
                    >Contact Alex
                    </a></li>

                    <!-- Link to portfolio.html -->
                    <li><a 
                        href="portfolio.html" 
                        id="linkportfolio" 
                        class="navlink" 
                        title="Click this link to see Alex&apos;s Portfolio Gallery"
                    >Alex&apos;s Portfolio
                    </a></li>

                     <!-- Link to index.html -->
                     <li><a
                        href="index.html"
                        id="linkindex"
                        class="navlink"
                        title="Click this link to learn more about Alex"
                    >About
                    </a></li>
                </ul>
            </div>
        </header>

        <!-- Contact Page Main Content -->
        <main
            id="main_contact"
            class="main"
        >

            <!-- Contact Box Header -->
            <h2 
                id="aboutme"
                class="header2"
            >Contact Alex
            </h2>

            <br>

            <!-- Contact Form Input Boxes -->
            <form id="contactform">
                Name:<br>
                <input class="msgline" type="text" name="Name"><br>
                E-mail:<br>
                <input class="msgline" type="text" name="E-mail"><br>
                Message:<br>
                <input id="msgbox" type="text" name="Message"><br>
                <input id= "msgsubmit" type="submit" value="Submit">
            </form>
        </main>

        <!-- Page Footer -->
        <!-- Goal: "Sticky Footer" always at bottom of browser window -->
        <footer>
            
            <!-- Sticky Footer Text -->
            <p 
                id="stickyfoot"
                class="footer"
            >Copyright&copy; 2018
            </p>
        </footer>
    </body>
</html>
